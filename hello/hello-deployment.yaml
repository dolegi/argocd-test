apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello
  template:
    spec:
      containers:
      - image: public.ecr.aws/t7e4w9i3/dom-eks-argo-testing:hello
        name: hello-container
        ports:
        - containerPort: 8080
